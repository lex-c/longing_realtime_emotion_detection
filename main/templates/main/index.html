{% extends './base.html' %}
{% block content %}
    <h3>main page</h3>  
    {% for blurb in blurbs %}
    <h3>{{ blurb.description }}</h3>
    {% empty %}
    {% endfor %}  
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ADD</button>
    </form>
{% endblock content %}
{% block script %}
<script>
    const loc = window.location
    const wsStart = loc.protocol === 'https:' ? 'wss://' : 'ws://'
    const endpoint = wsStart + loc.host
    const CamSocket = new WebSocket(endpoint)
    CamSocket.onmessage = function(e){
        const message = JSON.parse(e.data).message
        console.log(message)
    }
</script>
{% endblock script %}
